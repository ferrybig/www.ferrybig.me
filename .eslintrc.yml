extends:
    - eslint:recommended
    - plugin:@typescript-eslint/recommended
    - plugin:react/recommended
    - plugin:react/jsx-runtime
ignorePatterns:
    - tmp
    - dist
    - "**/lib/*.js"
parser: "@typescript-eslint/parser"
plugins:
    - "@typescript-eslint"
rules:
    no-shadow: off
    "@typescript-eslint/no-shadow":
        - error
    no-use-before-define: off
    "@typescript-eslint/no-use-before-define":
        - error
    react/jsx-filename-extension:
        - warn
        - extensions:
            - .tsx
    react/jsx-key:
        - off
    quotes:
        - warn
        - single
    indent:
        - warn
        - tab
        - flatTernaryExpressions: true
    react/forbid-component-props:
        - error
        - forbid:
            - key
    "@typescript-eslint/no-explicit-any":
        - off
    semi:
        - warn
        - always
    no-trailing-spaces:
        - warn
    comma-dangle:
        - warn
        - always-multiline
    space-before-blocks:
        - warn
        - always
env:
    browser: true
settings:
    react:
        pragma: React
        version: '17.0'
